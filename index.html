<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">

    </script>
</head>

<body>
    <a-scene>
        <a-plane color="black" position="0 0 0" width="20" height="10" rotation="-90 0 0">

        </a-plane>
        <!-- Antenna -->
        <a-circle position="0 9.15 0" color="orange" radius="0.8"></a-circle>
        <a-cylinder color="gray" position="0 11 0" radius="0.03" height="1.5"
            animation="property: position; from: -0.2 10.4 -0.1; to: 0.2 10.4 -0.1; dir: alternate; loop:true; dur:1000">
        </a-cylinder>
        <a-sphere radius="0.3" color="red" position="0 11 0"
            animation="property: position; from: -0.2 11 -0.1; to: 0.2 11 -0.1; dir: alternate; loop:true; dur:1000">
        </a-sphere>
        <!-- Head -->
        <a-box color="#0276AA" position="0 8 0" width="3.2" height="2.2"></a-box>
        <!-- Neck -->
        <a-box color="orange" position="0 6.7 0" width="2" height="0.5"></a-box>
        <!-- Left Eye -->
        <a-sphere color="white" radius="0.6" position="-0.63 8.3 0.2" rotation="0 10 0"></a-sphere>
        <a-sphere color="black" radius="0.1" position="-0.63 8.1 0.9"
            animation="property: position; from: -0.63 8.1 0.9; to: -0.63 8.3 0.9; dir: alternate; loop:true; dur:1000">
        </a-sphere>
        <!-- Right Eye -->
        <a-sphere color="white" radius="0.6" position="0.63 8.3 0.2" rotation="0 -10 0"></a-sphere>
        <a-sphere color="black" radius="0.1" position="0.63 8.1 0.9"
            animation="property: position; from: 0.63 8.1 0.9; to: 0.63 8.3 0.9; dir: alternate; loop:true; dur:1000">
        </a-sphere>
        <!-- Mouth -->
        <a-entity material = "side:double;color:orange;" position="0 8.2 0.55" rotation="0 0 120"
            geometry="primitive:ring;thetaStart:100;thetaLength:100;radiusOuter:1;radiusInner:0.9;"></a-entity>
        <!-- Body -->
        <a-box color="#0276AA" width="4.5" height="4" position="0 4.5 0"></a-box>
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"></a-camera>
        <!-- First Box -->
        <a-box height="1" position="-1.1 5.8 0.7" color="#ffcd38"></a-box>
        <!-- Second Box -->
        <a-box height="1" position="0 5.8 0.7" color="#ff5722"></a-box>
        <!-- Third Box -->
        <a-box height="1" position="1.1 5.8 0.7" color="#ffcd38"></a-box>
        <!-- Fourth Box -->
        <a-box height="1" position="-1.1 4.6 0.7" color="#e91e63"></a-box>
        <!-- Fifth Box -->
        <a-box height="1" position="0 4.6 0.7" color="#9c27b0"></a-box>
        <!-- Sixth Box -->
        <a-box height="1" position="1.1 4.6 0.7" color="#e91e63"></a-box>
        <!-- Seventh Box -->
        <a-box height="1" position="-1.1 3.5 0.7" color="#ffcd38"></a-box>
        <!-- Eighth Box -->
        <a-box height="1" position="0 3.5 0.7" color="#ff5722"></a-box>
        <!-- Ninth Box -->
        <a-box height="1" position="1.1 3.5 0.7" color="#ffcd38"></a-box>
        <!-- Left Hand -->
        <a-cylinder color="orange" height="2" width="0.2" radius="0.3" rotation="30 90 0" position="-2.5 5.4 0"></a-cylinder>
        <a-sphere color="red" height="1.2" width="0.3" radius="0.4" position="-2.95 4.7 0" rotation="-50 90 0"></a-sphere>
        <a-cylinder color="orange" width="0.3" height="1.3" radius="0.3" rotation="-50 90 0" position="-3.4 5 0"></a-cylinder>
        <a-dodecahedron color="#0276AA" position="-4.3 5.8 0" radius="0.8"></a-dodecahedron>
        <!-- Right Hand -->
        <a-cylinder color="orange" height="2" width="0.2" radius="0.3" rotation="-50 90 0" position="2.7 5.4 0"></a-cylinder>
        <a-sphere color="red" height="1.2" width="0.3" radius="0.4" position="3.5 4.7 0" rotation="-50 90 0"></a-sphere>
        <a-cylinder color="orange" width="0.3" height="1.3" radius="0.3" rotation="50 90 0" position="4 5 0"></a-cylinder>
        <a-dodecahedron color="#0276AA" position="4.9 5.8 0" radius="0.8"></a-dodecahedron>
        <!-- Left Leg -->
        <a-cylinder color="orange" height="3.5" radius="0.4" position="-1 0.7 0"></a-cylinder>
        <a-sphere color="red" radius="1" position="-1 -0.3 0"></a-sphere>
        <!-- Right Leg -->
        <a-cylinder color="orange" height="3.5" radius="0.4" position="1 0.7 0"></a-cylinder>
        <a-sphere color="red" radius="1" position="1 -0.3 0"></a-sphere>


    </a-scene>
</body>

</html>
